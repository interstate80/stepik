    upstream backend    {
        server  127.0.0.1:8080;
    }

    server {
        listen  80;

        access_log  /home/box/web/access.log;
        error_log   /home/box/web/error.log;
        
        location ^~ /hello/ {
            proxy_pass  http://backend;
            proxy_set_header Host       $host;
            proxy_set_header X-Real-IP  $remote_addr;
        }
                
        location ^~ /uploads/  {
            root /home/box/web;
        }
        
        location ~* ^.+\.\w+$   {
            root /home/box/web/public;
        }
        
        location /  {
            return 404;
        }
    }